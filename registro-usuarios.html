                <div class="col-lg-6 col-md-8">
                    <div class="card p-4 shadow-sm">
                        <h2 class="text-center mb-4">Registrar Usuario</h2>
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="identificacion" class="form-label">Identificación</label>
                                <input type="text" class="form-control" id="identificacion" required>
                            </div>
                            <div class="mb-3">
                                <label for="rol" class="form-label">Rol de trabajo</label>
                                <input type="text" class="form-control" id="rol" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="button" id="btnRegister" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                        <div id="mensaje" class="mt-3 text-danger text-center"></div>
                    </div>
