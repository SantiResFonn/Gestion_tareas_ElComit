<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud - El Comité</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container py-5">
            <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                
                <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Formulario de Solicitud</h2>
                <form>

                    <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del solicitante</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre completo">
                    </div>

                    <div class="mb-3">
                    <label for="documento" class="form-label">Número de documento</label>
                    <input type="text" class="form-control" id="documento" placeholder="Número de identificación">
                    </div>

                    <div class="mb-3">
                        <label for="prioridad" class="form-label">Prioridad</label>
                        <select class="form-select" id="prioridad">
                            <option selected disabled>Seleccione una opción</option>
                            <option value="Urgente">Urgente</option>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                    

                    <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="5" placeholder="Describe tu solicitud con detalle"></textarea>
                    </div>

                    <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                    </div>

                </form>
                </div>

            </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="apps.js"></script>
    </body>
</html>
