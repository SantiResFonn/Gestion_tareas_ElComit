            <div class="col-lg-6 col-md-8">
                
                <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Formulario de Solicitud</h2>
                <form>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del solicitante</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre completo">
                    </div>

                    <div class="mb-3">
                        <label for="documento" class="form-label">Número de documento</label>
                        <input type="text" class="form-control" id="documento" placeholder="Número de identificación">
                    </div>

                    <div class="mb-3">
                        <label for="prioridad" class="form-label">Prioridad</label>
                        <select class="form-select" id="prioridad">
                            <option selected disabled>Seleccione una opción</option>
                            <option value="Urgente">Urgente</option>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                    

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="5" placeholder="Describe tu solicitud con detalle"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
                    </div>

                    <div class="mb-3">
                        <label for="asignado" class="form-label">Asignar a</label>
                        <select class="form-select" id="asignado">
                            <option selected disabled>Seleccione un usuario</option>
                        </select>
                    </div>


                    <div class="d-grid mt-4">
                        <button type="button" id="btnTask" class="btn btn-primary">Enviar solicitud</button>
                    </div>

                </form>
                </div>
