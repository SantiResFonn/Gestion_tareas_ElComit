    <script>
        document.addEventListener('DOMContentLoaded', cargarTareas);

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const contenedor = document.getElementById("infoUsuario");
            const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));

            if (usuario && contenedor) {
                contenedor.innerHTML = `
                    <div class="mb-3">
                        <strong>Nombre:</strong> <span class="ms-2">${usuario.nombre}</span>
                    </div>
                    <div class="mb-3">
                        <strong>Identificación:</strong> <span class="ms-2">${usuario.identificacion}</span>
                    </div>
                    <div class="mb-3">
                        <strong>Rol:</strong> <span class="ms-2">${usuario.rol}</span>
                    </div>
                    <div class="mb-3">
                        <strong>Correo:</strong> <span class="ms-2">${usuario.correo}</span>
                    </div>
                    <div class="mb-3">
                        <strong>Contraseña:</strong> <span class="ms-2">${usuario.password}</span>
                    </div>
                    <div class="mb-3">
                        <label for="nuevaContrasena" class="form-label"><strong>Nueva contraseña:</strong></label>
                        <input type="password" id="nuevaContrasena" class="form-control" placeholder="Ingrese nueva contraseña">
                    </div>
                `;
            } else if (contenedor) {
                contenedor.innerHTML = `<p class="text-danger">No se encontró información del usuario activo.</p>`;
            }
        });
    </script>
